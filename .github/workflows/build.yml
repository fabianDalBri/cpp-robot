name: C++ Robot Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (if needed)
        run: sudo apt-get update

      - name: Build robot sim
        run: |
          mkdir -p build
          g++ -std=c++20 -O2 src/main.cpp -o build/robot
