name: C++ Robot CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build tests
        run: |
          mkdir -p robot-sim/build
          g++ -std=c++20 -O2 \
            robot-sim/tests/test_runner.cpp \
            robot-sim/src/robot.cpp \
            -o robot-sim/build/test_runner

      - name: Run tests
        run: |
          robot-sim/build/test_runner
